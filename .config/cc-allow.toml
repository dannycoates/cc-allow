# cc-allow project config (development)
# Inherits from ~/.config/cc-allow.toml
# Stricter rules for this security-focused project

version = "2.0"

[bash]
dynamic_commands = "deny"  # stricter than global

[bash.allow]
commands = [
    "path:$PROJECT_ROOT/cc-allow",
    "path:$PROJECT_ROOT/print-ast",
    "path:/tmp/cc-allow-test",
    "go", "gofmt", "golangci-lint",
    "just",
]

# Restrict cd to project and tmp only
[[bash.deny.cd]]
message = "cd {{.Arg 0}} - only /tmp and project directories allowed"

[[bash.allow.cd]]
args.any = ["path:/tmp/**", "path:$PROJECT_ROOT/**"]

[webfetch]
default = "allow"
default_message = "URL fetch requires approval: {{.FilePath}}"

