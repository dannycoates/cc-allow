# cc-allow Global Configuration Example
# Place at: ~/.config/cc-allow.toml
#
# This provides sensible defaults for common *nix commands and coreutils.
# Project-level configs can add stricter rules on top of this.

[policy]
default = "ask"                    # defer unmatched commands to Claude Code
dynamic_commands = "ask"           # $VAR or $(cmd) as command names
default_message = "Command not in allow list"

# ============================================================================
# FILE PERMISSIONS (Read, Edit, Write)
# ============================================================================
# Control Claude Code's Read, Edit, and Write file tools.
# Also controls bash commands that access files and redirects.
# Evaluation order: deny -> allow -> default (deny always wins)

[files]
default = "ask"  # defer to Claude Code when no rules match

[files.read]
allow = [
    "path:$PROJECT_ROOT/**",         # allow reading project files
    "path:$CLAUDE_PLUGIN_ROOT/**",   # allow reading plugin files
]
deny = [
    "path:$HOME/.ssh/**",            # never read SSH keys
    "glob:**/*.key",                 # never read key files
    "glob:**/*.pem",                 # never read PEM files
]
deny_message = "Cannot read {{.FileName}} - sensitive file"

[files.edit]
allow = [
    "path:$PROJECT_ROOT/**",         # allow editing project files
]
deny = [
    "path:$HOME/.*",                 # never edit dotfiles in home
]
deny_message = "Cannot edit {{.FileName}} - sensitive file"

# Also applies to output redirects (>, >>) when redirects.respect_file_rules = true
[files.write]
allow = [
    "path:$PROJECT_ROOT/**",         # allow writing to project
]
deny = [
    "path:$HOME/.*",                 # never write to dotfiles
    "path:/etc/**",                  # never write to system config
    "path:/usr/**",                  # never write to system directories
    "path:/bin/**",                  # never write to bin
    "path:/sbin/**",                 # never write to sbin
    "path:/lib/**",                  # never write to lib
    "path:/lib64/**",                # never write to lib64
    "path:/var/**",                  # never write to var
    "path:/boot/**",                 # never write to boot
    "path:/root/**",                 # never write to root home
]
deny_message = "Cannot write to {{.FilePath}} - system directory"

# ============================================================================
# REDIRECTS
# ============================================================================
# Redirects respect file rules - output redirects (>, >>) check Write rules,
# input redirects (<) check Read rules.

[redirects]
respect_file_rules = true

[[redirect]]
action = "allow"
[redirect.to]
exact = ["/dev/null"]

# ============================================================================
# ALLOWED COMMANDS
# ============================================================================
# These are generally safe read-only or low-risk commands.
