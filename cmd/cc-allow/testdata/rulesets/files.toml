# File permission ruleset for testing Read, Write, Edit tools

version = "1.0"

[files]
default = "ask"

[files.read]
allow = [
    "path:/project/**",
    "path:/home/user/docs/**",
    "path:**/*.md",
    "path:**/*.txt",
]
deny = [
    "path:/etc/**",
    "path:/secrets/**",
    "path:**/.env*",
    "path:**/*.key",
    "path:**/*.pem",
    "re:.*password.*",
]

[files.write]
allow = [
    "path:/project/**",
    "path:/tmp/**",
]
deny = [
    "path:/etc/**",
    "path:/usr/**",
    "path:/bin/**",
    "path:/sbin/**",
    "path:**/.env*",
    "path:**/*.key",
]
message = "Cannot write to system or sensitive files"

[files.edit]
allow = [
    "path:/project/**",
]
deny = [
    "path:/etc/**",
    "path:**/.env*",
]
