# Default ruleset - minimal rules, mostly asks through to Claude Code

version = "2.0"

# ============================================================================
# BASH TOOL CONFIGURATION
# ============================================================================

[bash]
default = "ask"
dynamic_commands = "ask"

[bash.constructs]
function_definitions = "ask"
background = "ask"
subshells = "ask"

# ============================================================================
# DENIED COMMANDS
# ============================================================================

[bash.deny]
commands = ["sudo", "su"]
message = "Privilege escalation not allowed"
